<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiao Zhan Gallery & Time Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .nav-btn, .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn.active, .btn.primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
        }

        .nav-btn:not(.active) {
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .content-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none !important;
        }

        /* Gallery Styles */
        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            margin: 0 auto 30px;
            display: block;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px 15px 15px;
        }

        .photo-date {
            font-size: 14px;
            font-weight: 600;
        }

        /* Game Styles */
        .game-container {
            text-align: center;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-weight: 600;
        }

        .game-photo {
            max-width: 400px;
            max-height: 400px;
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin: 20px auto;
            display: block;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 30px auto;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            color: white;
            border-color: #2ed573;
        }

        .option-btn.incorrect {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            border-color: #ff4757;
        }

        .game-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
        }

        .game-result.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .game-result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .modal img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .share-twitter { background: #1da1f2; color: white; }
        .share-facebook { background: #4267B2; color: white; }
        .share-copy { background: #6c757d; color: white; }

        .share-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 2rem; }
            .nav-buttons { flex-wrap: wrap; }
            .game-stats { flex-direction: column; gap: 10px; }
            .options { grid-template-columns: 1fr; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Xiao Zhan Gallery</h1>
            <p class="subtitle">Explore photos and test your memory!</p>
        </header>

        <nav class="nav-buttons">
            <button class="nav-btn active" data-section="gallery">Photo Gallery</button>
            <button class="nav-btn" data-section="game">Time Game</button>
        </nav>

        <!-- Gallery Section -->
        <div id="gallery-section" class="content-section">
            <input type="text" class="search-bar" placeholder="Search photos..." id="searchInput">
            
            <div class="gallery-stats">
                <p><strong>Total Photos: <span id="photoCount">0</span></strong></p>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <!-- Photos will be loaded here -->
            </div>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="content-section hidden">
            <div class="game-container">
                <h2>When Was This Photo Taken?</h2>
                <p>Look at the photo and guess the month and year!</p>

                <div class="game-stats">
                    <div class="stat">Score: <span id="score">0</span></div>
                    <div class="stat">Streak: <span id="streak">0</span></div>
                    <div class="stat">Total: <span id="totalQuestions">0</span></div>
                </div>

                <div id="gameContent">
                    <img id="gamePhoto" class="game-photo" alt="Guess the date">
                    <div id="gameOptions" class="options">
                        <!-- Options will be generated here -->
                    </div>
                    <div id="gameResult" class="game-result hidden"></div>
                    <button id="nextQuestion" class="btn primary hidden">Next Question</button>
                </div>

                <div class="game-controls">
                    <button id="startGame" class="btn primary">Start Game</button>
                    <button id="newGame" class="btn primary hidden">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <img id="modalPhoto" alt="Full size photo">
            <h3 id="modalTitle"></h3>
            <p id="modalDate"></p>
            <div class="share-buttons">
                <button class="share-btn share-copy" onclick="copyLink()">Copy Link</button>
                <a class="share-btn share-twitter" id="twitterShare" target="_blank">Share on Twitter</a>
                <a class="share-btn share-facebook" id="facebookShare" target="_blank">Share on Facebook</a>
            </div>
        </div>
    </div>

    <script>
        // Photo data - replace this entire array with your actual photos
        let photoData = [
            {
        "id": 1,
        "url": "https://imgur.com/a/M4raqxU",
        "date": "2024-09-23",
        "month": "September",
        "year": "2024",
        "tags": [
            "大湾区",
            "舞台",
            "黑色"            },
            {
                id: 2,
                url: 'https://via.placeholder.com/300x400/764ba2/ffffff?text=Photo+2',
                date: '2023-08-22',
                month: 'August',
                year: '2023',
                tags: ['event', 'red carpet']
            },
            {
                id: 3,
                url: 'https://via.placeholder.com/300x400/ff6b6b/ffffff?text=Photo+3',
                date: '2024-01-10',
                month: 'January',
                year: '2024',
                tags: ['casual', 'behind scenes']
            },
            {
                id: 4,
                url: 'https://via.placeholder.com/300x400/2ed573/ffffff?text=Photo+4',
                date: '2024-03-28',
                month: 'March',
                year: '2024',
                tags: ['performance', 'stage']
            },
            {
                id: 5,
                url: 'https://via.placeholder.com/300x400/ff4757/ffffff?text=Photo+5',
                date: '2023-12-05',
                month: 'December',
                year: '2023',
                tags: ['winter', 'outdoor']
            }
        ];

        // Game variables
        let gameScore = 0;
        let gameStreak = 0;
        let totalQuestions = 0;
        let currentPhoto = null;
        let gameActive = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            setupNavigation();
            loadGallery();
            setupSearch();
        }

        function setupNavigation() {
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    showSection(section);
                    
                    navBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        function showSection(section) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(section + '-section').classList.remove('hidden');
        }

        function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            const photoCount = document.getElementById('photoCount');
            
            photoCount.textContent = photoData.length;
            
            grid.innerHTML = photoData.map(photo => `
                <div class="photo-card" onclick="openPhotoModal(${photo.id})">
                    <img src="${photo.url}" alt="Photo ${photo.id}" loading="lazy">
                    <div class="photo-info">
                        <div class="photo-date">${photo.month} ${photo.year}</div>
                    </div>
                </div>
            `).join('');
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                const filtered = photoData.filter(photo => 
                    photo.month.toLowerCase().includes(query) ||
                    photo.year.includes(query) ||
                    photo.tags.some(tag => tag.toLowerCase().includes(query))
                );
                displayFilteredPhotos(filtered);
            });
        }

        function displayFilteredPhotos(photos) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = photos.map(photo => `
                <div class="photo-card" onclick="openPhotoModal(${photo.id})">
                    <img src="${photo.url}" alt="Photo ${photo.id}" loading="lazy">
                    <div class="photo-info">
                        <div class="photo-date">${photo.month} ${photo.year}</div>
                    </div>
                </div>
            `).join('');
        }

        function openPhotoModal(photoId) {
            const photo = photoData.find(p => p.id === photoId);
            if (!photo) return;

            document.getElementById('modalPhoto').src = photo.url;
            document.getElementById('modalTitle').textContent = `Photo ${photo.id}`;
            document.getElementById('modalDate').textContent = `Taken in ${photo.month} ${photo.year}`;
            
            // Setup share links
            const shareText = `Check out this photo of Xiao Zhan from ${photo.month} ${photo.year}!`;
            const shareUrl = window.location.href;
            
            document.getElementById('twitterShare').href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;
            document.getElementById('facebookShare').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;

            document.getElementById('photoModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('photoModal').classList.add('hidden');
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        // Game Functions
        document.getElementById('startGame').addEventListener('click', startGame);
        document.getElementById('newGame').addEventListener('click', newGame);
        document.getElementById('nextQuestion').addEventListener('click', nextQuestion);

        function startGame() {
            gameActive = true;
            document.getElementById('startGame').classList.add('hidden');
            document.getElementById('newGame').classList.remove('hidden');
            nextQuestion();
        }

        function newGame() {
            gameScore = 0;
            gameStreak = 0;
            totalQuestions = 0;
            updateGameStats();
            nextQuestion();
        }

        function nextQuestion() {
            if (photoData.length === 0) {
                alert('No photos available for the game!');
                return;
            }

            // Hide previous results
            document.getElementById('gameResult').classList.add('hidden');
            document.getElementById('nextQuestion').classList.add('hidden');

            // Select random photo
            currentPhoto = photoData[Math.floor(Math.random() * photoData.length)];
            document.getElementById('gamePhoto').src = currentPhoto.url;

            // Generate options (1 correct + 3 wrong)
            const options = generateOptions(currentPhoto);
            displayGameOptions(options);
        }

        function generateOptions(correctPhoto) {
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
            const years = ['2021', '2022', '2023', '2024', '2025'];
            
            const options = [`${correctPhoto.month} ${correctPhoto.year}`];
            
            // Generate 3 wrong options
            while (options.length < 4) {
                const randomMonth = months[Math.floor(Math.random() * months.length)];
                const randomYear = years[Math.floor(Math.random() * years.length)];
                const option = `${randomMonth} ${randomYear}`;
                
                if (!options.includes(option)) {
                    options.push(option);
                }
            }
            
            // Shuffle options
            return options.sort(() => Math.random() - 0.5);
        }

        function displayGameOptions(options) {
            const optionsContainer = document.getElementById('gameOptions');
            optionsContainer.innerHTML = options.map((option, index) => `
                <button class="option-btn" onclick="selectOption('${option}')">${option}</button>
            `).join('');
        }

        function selectOption(selectedOption) {
            const correctAnswer = `${currentPhoto.month} ${currentPhoto.year}`;
            const isCorrect = selectedOption === correctAnswer;
            
            totalQuestions++;
            
            if (isCorrect) {
                gameScore++;
                gameStreak++;
                showGameResult('Correct!', 'correct');
            } else {
                gameStreak = 0;
                showGameResult(`Wrong! It was ${correctAnswer}`, 'incorrect');
            }
            
            updateGameStats();
            highlightOptions(selectedOption, correctAnswer);
            
            document.getElementById('nextQuestion').classList.remove('hidden');
        }

        function showGameResult(message, type) {
            const resultDiv = document.getElementById('gameResult');
            resultDiv.textContent = message;
            resultDiv.className = `game-result ${type}`;
            resultDiv.classList.remove('hidden');
        }

        function highlightOptions(selectedOption, correctAnswer) {
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {
                btn.style.pointerEvents = 'none';
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selectedOption && selectedOption !== correctAnswer) {
                    btn.classList.add('incorrect');
                }
            });
        }

        function updateGameStats() {
            document.getElementById('score').textContent = gameScore;
            document.getElementById('streak').textContent = gameStreak;
            document.getElementById('totalQuestions').textContent = totalQuestions;
        }

        // Close modal when clicking outside
        document.getElementById('photoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
